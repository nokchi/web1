                    }else if(element=="skill_3_under"){
                        infoText="[정신폭풍]<br/>[토네이도]의 기절시간이 추가적으로 3초 증가합니다.";
                        info.html(infoText)
                    }else if(element=="skill_4_top"){
                        infoText="[축복]<br/>일반 공격으로 회복을 받은 아군은 잠시 이속과 공속이 증가합니다.";

                    }else if(element=="skill_4_under"){
                        infoText="[빛의방패]<br/>방어력에 초당체력회복이 더해져서 적용됩니다.";
                        info.html(infoText)
                    }else if(element=="skill_5_top"){
                        infoText="[천벌]<br/>[심판]의 총 데미지 및 회복량에 (공격력의 500%)의 계수를 추가합니다.";
                        info.html(infoText)
                    }else if(element=="skill_5_under"){

                        info.html(infoText)
                    }
                }
            })
            $(".snip1535").on("click",function(){
                if(skillset.attr("src").indexOf("_OFF")==-1){
                    skillset.attr("src","./cdsImg/"+fileName+"_Skill"+skill+"_OFF.png");

                    skillset.attr("src","./cdsImg/"+fileName+"_Skill"+skill+".png");
                    btn = $("#upgrade_btn").html("강화 취소");
                }
            })
        })
        
        $(".hover").mouseleave(
